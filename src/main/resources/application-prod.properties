server.port = 8081

jwt.tokenHeader = Authorization
jwt.tokenPrefix = Bearer 
jwt.expirationTime = 86400000
jwt.tokenSecretKey = jwtSecretKey

spring.datasource.username=dataUsername
spring.datasource.password=dataPassword
spring.datasource.url= jdbc:postgresql://rogue.db.elephantsql.com:5432/
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.show-sql=true
server.error.include-message= always
server.error.include-binding-errors= always
